<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cowpatch tictactoe</title>

    <link rel="stylesheet" type="text/css" href="stylesheets/modern-normalize.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/styles.css">

</head>
<body>
    <main class="container">

        <header id="header" role="banner">
            <h1 id="title">Cowpatch Tic Tac Toe</h1>
            <p id="message" area-live="polite">Welcome - click a cell to start</p>
        </header>

        <!-- aria is for screen readers. -->
        <section id="players" aria-label="Players and scores">
            <div class="player" id="player1">
                <span class="name" id="player1-name">Player 1</span>
                <span class="name" id="player1-score">0</span>                
            </div>

            <div class="player" id="player2">
                <span class="name" id="player2-name">Player 2</span>
                <span class="name" id="player2-score">0</span>
            </div>
        </section>

        <!-- include role so that browser knows that the board is a grid although its a div.-->
        <section id="board-area" aria-label="Tic tac toe board">
            <div id="board" role="grid" aria-label="Game board"></div>
        </section>

        <section id="controls">
            <button id="reset">Reset Game</button>
        </section>

    </main>

    <script src="scripts/games.js"></script>
    <script src="scripts/ui.js"></script>

</body>
</html>
