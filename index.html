<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" type="text/css" href="stylesheets/modern-normalize.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/styles.css">

</head>
<body>
    <main class="container">

        <header id="header" role="banner">
            
            <div class="player player-box" id="player1">
                <div class="player-info">
                    <span class="name" id="player1-name"></span>
                    <span class="score-label">: </span>
                    <span class="score" id="player1-score">0</span>
                </div>
            </div>

            <div class="title-area">
                <h1 id="title">Tic Tac Toe</h1>
                <p id="message" aria-live="polite">Change your name or click a cell to start</p>
            </div>

            <div class="player player-box" id="player2">
                <div class="player-info">
                    <span class="name" id="player2-name">Player 2</span>
                    <span class="score-label">: </span>
                    <span class="score" id="player2-score">0</span>
                </div>
            </div>

        </header>

        <!-- include role so that browser knows that the board is a grid although its a div for screen readers.-->
        <section id="board-area" aria-label="Tic tac toe board">
            <div id="board" role="grid" aria-label="Game board"></div>
        </section>

        <section id="controls">
            <button id="reset">Reset Game</button>
        </section>

    </main>

    <script src="scripts/games.js"></script>
    <script src="scripts/ui.js"></script>

</body>
</html>
